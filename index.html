<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipwell Shipping company</title>
    <link rel="stylesheet" href="./build/css/style.css" type="text/css">
</head>
<body>
    <header>
        <div class="header-box container d-flex align-items-center h-100">
            <h1 class="display-1 d-none d-lg-block text-white fw-bold lh-lg">
                Trusted Global Forwarding <br/> "EASY TO DO BUSINESS WITH"
            </h1>
            <h1 class="display-4 d-lg-none text-white fw-bold lh-lg">
                Trusted Global Forwarding <br/> "EASY TO DO BUSINESS WITH"
            </h1>
        </div>
        <section class="bg-primary p-5">
            <div class="container py-3">
                <div class="row text-white">
                    <div class="col-sm-6 col-lg-3 mb-5">
                        <div class="d-table-responsive">
                            <span class="d-table-cell align-middle">
                                <i class="fa-sharp fa-regular fa-clock display-3"></i>
                            </span>
                            <h4 class="text-uppercase text-left ps-5 d-table-cell align-middle fw-bold fs-4 lh-lg">
                                Office hours<br/>
                                <span class="py-5">Mon - Fri 08.00 - 17.00</span>
                            </h4>
                        </div>
                    </div>
                    <div class="col-sm-6 col-lg-3 mb-5">
                        <div class="d-table">
                            <span class="d-table-cell align-middle">
                                <i class="fa-sharp fa-regular fa-envelope display-3"></i>
                            </span>
                            <h4 class="text-uppercase text-left ps-5 d-table-cell align-middle fw-bold fs-4 lh-lg">
                                EMAIL US<br/>
                                <span class="py-5">hello@shipwell.com</span>
                            </h4>
                        </div>
                    </div>
                    <div class="col-sm-6 col-lg-3 mb-5">
                        <div class="d-table">
                            <span class="d-table-cell align-middle">
                                <i class="fa-sharp fa-solid fa-phone display-3"></i>
                            </span>
                            <h4 class="text-uppercase text-left ps-5 d-table-cell align-middle fw-bold fs-4 fs-lg-1 lh-lg">
                                CALL US<br/>
                                <span class="py-5">9876543210</span>
                            </h4>
                        </div>
                    </div>
                    <div class="col-sm-6 col-lg-3 mb-5">
                        <div class="d-table">
                            <div class="d-table-cell align-middle">
                                <a href="#" class="btn btn-secondary text-white text-uppercase btn-lg p-4 fs-4 fw-bold rounded-0">
                                    Track Your Shipment
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
</body>
</html>
